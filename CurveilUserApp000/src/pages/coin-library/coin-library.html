<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Coin Library</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h5>Read up on coins here</h5>

  <ion-list>

    <ion-item *ngFor="let item of items | async">
      <ion-label stacked>Bitcoin</ion-label>
      <ion-label stacked>{{item.name}}</ion-label>
    </ion-item>
  
    <ion-item>
      <ion-label stacked>Neo</ion-label>
    </ion-item>
  
  </ion-list>


</ion-content>
